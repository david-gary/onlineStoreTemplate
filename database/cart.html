<html>
    <!-- Cart Items Section -->
<div class="cart-items">
    <h2>Cart Items</h2>
    <ul id="cart-items-list"></ul>
  </div>
  <button id="clear-cart">Clear Cart</button>

  <script>
    // Get the cart items from local storage
    const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
  
    // Get the cart items list element
    const cartItemsList = document.getElementById("cart-items-list");
  
    // Iterate over the cart items and display them in the list
    cartItems.forEach(function(item) {
      const li = document.createElement("li");
      li.textContent = `${item.title} - ${item.description}`;
      cartItemsList.appendChild(li);
    });
// get the clear cart button element
const clearCartBtn = document.getElementById('clear-cart');

// add a click event listener to the button
clearCartBtn.addEventListener('click', () => {
  // clear the cart data from localStorage
  localStorage.removeItem('cartItems');
  // reload the page to update the cart display
  location.reload();
});

    
  </script>

<main>
    <section>
        <h2>Enter Shipping Information</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="30" required></textarea><br>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>
            
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" required><br>
            
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
</html>
