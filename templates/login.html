{% extends "layout.html" %}

{% block content %}
<div class="row" id="info_row">
    <h3>Welcome back!</h3><br><br>
    {% if login_error %}
    <p class="alert alert-danger" style="width: auto;">Incorrect username or password.</p>
    {% endif %}
    <div class="col-md-12" id="login_class">
        <form action="/home" method="post" id="login_form">
            <div class="form-group" id="info_box">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group" id="info_box">
                <label for=" password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary" id="login_button">Login</button>
        </form>
    </div>
</div>
{% endblock %}
