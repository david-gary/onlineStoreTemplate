<!-- Template HTML file  -->
<!DOCTYPE html>
<html>

<head>
    <title>Private Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/admin_panel.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header1">
            <pop data-item='Bookcare'>Bookcare</pop>
            <nav>
                <ul class="menuItems">
                    <li><a href="/" data-item='Home'>Home</a></li>
                    <li><a href="/" data-item='About Us'>About Us</a></li>
                    {% if username != 'default' %}
                        <space></space>
                        <li><a href="/orders" data-item='Orders'>Orders</a></li>
                        <li><a href="/logout" data-item='Logout'>Logout</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="content">
                    <!-- This is where the content will be rendered -->
                    {% block content %}{% endblock %}

                </div>
            </div>
        </div>
    </div>
</body>
